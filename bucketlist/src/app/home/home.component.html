<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
    <p>This is your bucket list ({{ itemCount}})</p>
  </div>
  <div class="container color-light">
    <div class="col">
        <p class="sm">Add a bucket list item</p>
        <form>
          <input type="text" class="txt" name="item" placeholder="life goals"[(ngModel)]="goalText">
<!--      <br><span>{{ goalText }}</span> -->
          <input type="submit" class="btn" [value]="btnText">
        </form>
    </div>  
    <div class="col">
      <p class="life-container"> Bake cake</p>
    </div>
  </div>
</div>
