<a routerLink = '/product'> + add product</a>

<h1>Products</h1>

<table>
  <th>ID</th>
  <th>Name</th>
  <th>Color</th>
  <th></th>
  <tr *ngFor = "let product of products">
  <td>{{product.id}}</td> 
  <td>{{product.name}}</td>
  <td>{{product.color}}</td>
  <td (click) = "deleteProduct(product.id)"><a>DELETE</a></td>
  </tr>
</table>
